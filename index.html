<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase-1 Project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!--header section-->
    <header><h3>Amanda Vegan Bakeshop</h3></header>

    <!--insert rotating image gallery-->
    <section id="images">
      <img src="images/cinderalla.jpeg" height="200" width="250" />
      <img
        src="images/chocolate-cupcakes-FT-RECIPE1221-e7e99dee29ad4a9db7a169d7c41f4f79.jpg"
        height="200"
        width="200"
      />
    </section>
    <section>Lets celebrate together! Please select your choice</section>

    <!--search dropdown section--><span>
      <select name="cakes" id="cakes">
        <option value="">Select</option>
      </select></span
    >
    <!--end of search section-->

    <!--Display selection for cakes-->
    <div class="display option">
      <img
        class="detail-image"
        src="./images/image-placeholder.jpg"
        alt="Insert image Here"
      />
      <h2 class="display-heading">cake name</h2>
    </div>

    <h3>Rating:</h3>
    <p><span id="display-rating">Display rating here</span> /10</p>

    <h3>Comment:</h3>
    <p id="display-comment">Show comment here</p>

    <!--Get customer's suggestion-->

    <form id="new-cake-choice">
      <h4>Add New cake</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Create" />
    </form>

    <!--footer section-->
    <footer>back to top</footer>
  </body>
</html>
