<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase-1 Project</title>
    <link rel="stylesheet" href="style.css" />

    <!---link to add swiper fron cdn------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!------------------------------------->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="top"></div>
    <!--header section-->
    <header><h2>Amanda Vegan Bakeshop</h2></header>
    <!---------------------------------------------------------------------------->
    <!--insert rotating image gallery-->
    <div class="container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="slider-images/IMG-1.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_2.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_3.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_4.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_5.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_6.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_7.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_8.jpeg" /></div>
          <div class="swiper-slide"><img src="slider-images/IMG_9.jpeg" /></div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_10.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_11.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_12.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_13.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_14.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_15.jpeg" />
          </div>
          <div class="swiper-slide">
            <img src="slider-images/IMG_16.jpeg" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <br />
    <!----------end of swiper block-------------------------------------------->
    <!---------------------------------------------------------------------------->
    <!--search dropdown section-->
    <div class="flex-container">
      <div class="flex-child-1">
        <div class="display-section">
          <br />
          <h3>Lets celebrate together! Please select your choice</h3>
          <br />

          <span>
            <select name="cakes" id="cakes">
              <option value="">Select</option>
            </select></span
          >

          <!--end of search section-->
          <!---------------------------------------------------------------------------->

          <!---------------------------------------------------------------------------->
          <!--Display selection for cakes-->

          <div class="display option">
            <br /><img class="detail-image" />
            <h2 class="display-heading"></h2>
          </div>

          <!--<h3>Rating:</h3>--->
          <p><span id="display-rating"></span></p>

          <!----  <h3>Comment:</h3> --->
          <p id="display-comment"></p>
        </div>
      </div>
      <!---------------------------------------------------------------------------->

      <!---------------------------------------------------------------------------->
      <!--Get customer's suggestion-->
      <br />

      <div class="flex-child-2">
        <div class="feedback-section">
          <br />
          <h3>Your Feedback</h3>
          <br />
          <p>
            Please give your suggetion for new cake options that you want us to
            add in our menu. We will love to hear from you!
          </p>
          <br />
          <form id="new-cake-choice">
            <h4>Add New cake</h4>
            <label for="name">Name: </label>
            <input type="text" name="name" id="new-name" /><br />
            <label for="image">Image: </label>
            <input type="text" name="image" id="new-image" /><br />
            <label for="rating">Rating: </label>
            <input type="number" name="rating" id="new-rating" /><br />
            <label for="new-comment">Comment: </label>
            <textarea name="new-comment" id="new-comment"></textarea>
            <input type="submit" value="submit" />
          </form>
        </div>
      </div>
    </div>
    <!---------------------------------------------------------------------------->

    <!---script to add swiper fron cdn------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      })
    </script>
    <!------------------------------------>

    <!--footer section-->
    <footer><a href="#top">back to top</a></footer>
  </body>
</html>
